version: '3'

x-common-log-config: &default_log_config
  logging:
    driver: "json-file"
    options:
      max-file: "5"
      max-size: "10m"

x-common-healthcheck-default: &default_healthcheck
  timeout: 45s
  interval: 10s
  retries: 10

x-common-network: &common-network
  networks:
    - dm_cluster_dev-fast

#################################################################
################    DEFINIÇÃO DOS SERVIÇOS    ###################
#################################################################

services:


  zookeeper:
    image: confluentinc/cp-zookeeper:${ZOOKEEPER_VERSION}
    hostname: zookeeper
    container_name: zookeeper
    restart: always
    <<: *common-network
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
    - type: volume
      source: dm_cluster_dev-zookeeper-data
      target: /var/lib/zookeeper/data
    - type: volume
      source: dm_cluster_dev-zookeeper-log
      target: /var/lib/zookeeper/log
    - type: volume
      source: dm_cluster_dev-zookeeper-secrets
      target: /etc/zookeeper/secrets


  broker-1:
    image: confluentinc/cp-kafka:${KAFKA_VERSION}
    hostname: broker-1
    container_name: broker-1
    restart: always
    <<: *common-network
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_MIN_INSYNC_REPLICAS: 2
      KAFKA_DEFAULT_REPLICATION_FACTOR: 3
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker-1:29092,PLAINTEXT_HOST://localhost:9092
    volumes:
    - type: volume
      source: dm_cluster_dev-broker-1-data
      target: /var/lib/kafka/data
    - type: volume
      source: dm_cluster_dev-broker-1-secrets
      target: /etc/kafka/secrets

  
  broker-2:
    image: confluentinc/cp-kafka:${KAFKA_VERSION}
    hostname: broker-2
    container_name: broker-2
    restart: always
    <<: *common-network
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 2
      KAFKA_MIN_INSYNC_REPLICAS: 2
      KAFKA_DEFAULT_REPLICATION_FACTOR: 3
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker-2:29093,PLAINTEXT_HOST://localhost:9093
    volumes:
    - type: volume
      source: dm_cluster_dev-broker-2-data
      target: /var/lib/kafka/data
    - type: volume
      source: dm_cluster_dev-broker-2-secrets
      target: /etc/kafka/secrets

  broker-3:
    image: confluentinc/cp-kafka:${KAFKA_VERSION}
    hostname: broker-3
    container_name: broker-3
    restart: always
    <<: *common-network
    depends_on:
      - zookeeper
